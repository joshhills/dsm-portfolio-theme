---
layout: default
---
<!-- Main Index Scroll -->
<div class="jumbotron row">
    <div class="col">
        <div class="row">
            <div class="col">
                <h1>
                    {{ site.full_name }}
                </h1>
            </div>
            <div class="col">
                <h2>
                    Contact
                </h2>
                <!-- TODO: Contact information. -->
                {% for link in site.contact_details %}
                <li>
                    <a class="a-link" href="{{ link.url }}" target="_self">
                        {{ link.title }}
                    </a>
                </li>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ content }}
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {% include project-list.html %}
    </div>
</div>
