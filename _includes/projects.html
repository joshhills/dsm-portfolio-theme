<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Targets</th>
        </tr>
        {% for project in site.data.projects %}
        <tr id="{{ project.id }}">
            <td>
                {{ project.id }}
            </td>
            <td>
                {{ project.title }}
            </td>
            <td>
                {{ project.description }}
            </td>
            <td>
                {{ project.deadline | date: "%d-%m-%Y" }}
            </td>
            <td>
                {% for target in project.targets %}
                    {{ target }}<br/>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
